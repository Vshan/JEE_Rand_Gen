<!DOCTYPE html>
<html>
<head>
<style>
 .body-404  {
  background: url(/images/bg-body-404.png) repeat left top;
}


.page-404 {
  background: url(/images/error-bg.png) no-repeat left top;
  font-size: 12px;
  height: 231px;
  margin: 100px auto 0;
  overflow: hidden;
  width: 704px;
}

.page-404 #outline {
  color: #d9dbdd;
  font-family: 'Handlee', cursive;
  margin: 40px 40px 40px 140px;
  text-align: center;
}

.page-404 #outline h1 {
  font-size: 5.500em;
  margin: 0;
  padding: 0;
  line-height: 1;
}

.page-404 #outline .page-404-message {
  font-size: 2em;
  margin-bottom: 20px;
}

.page-404 #errorboxbody {
  font-size: 1.2em;
}

.page-404 #errorboxbody a {
  border-bottom: 1px dotted #d9dbdd;
  color: #d9dbdd;
  font-weight: bold;
  text-decoration: none;
}

.page-404 #errorboxbody a:hover,
.page-404 #errorboxbody a:focus,
.page-404 #errorboxbody a:active {
  border-color: #d42b1e;
  color: #d42b1e;
}
</style>
</head>
  <body class="body-404" style="padding-top: 0px;">
    <div id="page" class="page-404">
      <div id="outline">
        <div id="errorboxoutline">
          <h1>404</h1>
          <div class="page-404-message">Page not found</div>
          <div id="errorboxbody">
            You should back to <a title="Go to Home Page" href="/">Home Page</a></div>
        </div>
      </div>
    </div>
    </body>
 </html>
